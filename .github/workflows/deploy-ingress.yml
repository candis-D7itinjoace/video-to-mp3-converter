name: Deploy rabbitMQ to Local minikube cluster 

on: 
  push:
    branches:
      - master

jobs:
  check-files:
    runs-on: "self-hosted"
    steps: 
      - name: checkout the repo
        uses: actions/checkout@v4

      - name: navigate to the directory of the rabbitmq deployment manifests
        run: cd src/rabbit/manifests

      - name: list the files
        run: ls
